<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="responsive.CSS"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 offset-sm-2">

				<div class="card">
					<div class="card-header">
						<h6 class="card-text">Informacion de Contacto</h3>
					</div>
					<div class="card-body">
						<form id="signupForm" method="post" class="form-horizontal" action="">
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="firstname">Nombre Completo</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="fnombre" name="firstname" placeholder="Nombre" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="telefono">Telefono de Contacto</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="telefono" name="telefono" placeholder="9-9999-9999" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label " for="email">Email</label>
								<div class="col-sm-6">
                  <input id="email" name="email" type="text" placeholder="loka12@gmail.com" class="form-control" >
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="fecha">Fecha de Contacto</label>
								<div class="col-sm-6">
									<input type="date" class="form-control" id="fecha" name="fecha" placeholder="15/03/2019" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="item">Seleccione su Item</label>
								<div class="col-sm-6">
									<select name="Item"></br>
				            <option value="R">Reclamos</option>
				            <option value="C">Consultas</option>
				            <option value="S">Sugerencias</option>
				            <option value="O">Opiniones</option>
				          </select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="messages">Comentarios</label>
								<div class="col-sm-6">
									<textarea rows="10" cols="100" id="comentarios" class="form-control" name="messages"></textarea>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-sm-9 offset-sm-4">
									<button type="submit" class="btn btn-primary" id= "buton">Enviar</button>
									<button type="reset" class="btn btn-primary" id= "boton" name="signup" >Limpiar</button>

								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="inicio">
    <a href="index.html" class="btn btn-primary" role="button">Inicio</a>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="final.js"></script>
</body>
</html>
